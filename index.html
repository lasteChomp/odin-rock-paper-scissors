<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <img src="./images/rock.png" alt="rock" class="opaque" />
        <img src="./images/paper.png" alt="paper" class="opaque" />
        <img src="./images/scissors.png" alt="scissors" class="opaque" />
      </div>
      <div class="scores">
        <p>Your score: 0</p>
        <p>Computer's score: 0</p>
      </div>
      <div class="results"></div>
      <div class="btn-play"><button>Play Again</button></div>
    </div>
  </body>
</html>
